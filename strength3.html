<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養価の高さ - タガヤスファーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #27ae60; /* 緑色の見出し */
      margin-bottom: 30px;
    }

    .nutrition-image {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 40px;
    }

    .nav-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

   .nav-button:hover {
      transform: translateY(-2px);
    }

    /* 緑色ボタン（TOPと強み） */
    .btn-green {
      background-color: #27ae60;
    }

    .btn-green:hover {
      background-color: #1e8449;
    }

    /* 紺色ボタン（菌数・高い技術力） */
    .btn-navy {
      background-color: #2c3e50;
    }

    .btn-navy:hover {
      background-color: #34495e;
    }



    @media (min-width: 768px) {
      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<h1>3. 栄養価の高さ</h1>

<!-- 栄養価の高さに関する画像 -->
<img src="nutrition1.jpg" alt="栄養豊富なレタス" class="nutrition-image">
<img src="nutrition2.jpg" alt="栄養成分表" class="nutrition-image">

<!-- ボタン -->
<div class="button-group">
  <a href="index.html" class="nav-button blue-button">TOPに戻る</a>
  <a href="strength.html" class="nav-button green-button">タガヤスファームの強みに戻る</a>
  <a href="strength1.html" class="nav-button blue-button">高い技術力</a>
  <a href="strength2.html" class="nav-button blue-button">菌数の少なさ</a>
</div>

</body>
</html>
