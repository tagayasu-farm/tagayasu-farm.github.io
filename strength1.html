<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高い技術力 - タガヤスファーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #2980b9;
      margin-bottom: 30px;
    }

    .tech-image {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 40px;
    }

    .nav-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      transform: translateY(-2px);
    }

    /* 個別色設定 */
    .btn-top {
      background-color: #2c3e50;
    }

    .btn-top:hover {
      background-color: #34495e;
    }

    .btn-strong {
      background-color: #27ae60;
    }

    .btn-strong:hover {
      background-color: #1e8449;
    }

    .btn-bacteria {
      background-color: #e67e22;
    }

    .btn-bacteria:hover {
      background-color: #ca6f1e;
    }

    .btn-nutrition {
      background-color: #9b59b6;
    }

    .btn-nutrition:hover {
      background-color: #884ea0;
    }

    @media (min-width: 768px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<h1>1. 高い技術力</h1>

<img src="tech2.jpg" alt="液肥の分析" class="tech-image">
<img src="tech3.jpg" alt="自動作業システム" class="tech-image">

<div class="button-group">
  <a href="index.html" class="nav-button btn-top">TOPに戻る</a>
  <a href="strength.html" class="nav-button btn-strong">タガヤスファームの強みに戻る</a>
  <a href="strength2.html" class="nav-button btn-bacteria">菌数の少なさ</a>
  <a href="strength3.html" class="nav-button btn-nutrition">栄養価の高さ</a>
</div>

</body>
</html>
