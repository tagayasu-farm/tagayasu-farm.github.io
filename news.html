<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ - タガヤスファーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }

   .news-img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }


    .topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .topic-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      text-align: center;
      min-height: 500px; /* 全体の高さを固定 */
    }

    .topic-card img {
  width: 100%;
  height: 180px; /* 高さを固定する */
  object-fit: cover; /* 中央を切り抜いて表示 */
  border-radius: 8px;
  margin-bottom: 15px;
}

    .topic-card h2 {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      min-height: 2.5em; /* 高さを固定 */
display: flex;
  align-items: center;
  justify-content: center;
}
    .topic-text {
      flex-grow: 1;
      display: flex;
      align-items: flex-start; /* ← 中央揃えから上揃えに変更 */
      justify-content: center;
      padding: 10px 0;
     min-height: 100px; /* ★説明文の最低高さを統一 */
}

    .topic-text p {
      font-size: 14px;
      color: #666;
      margin: 0;
      line-height: 1.6;
      text-align: center;
    }

    .detail-buttons {
      margin-top: 20px;
    }

    .detail-button {
      display: inline-block;
      margin: 4px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .detail-button:hover {
      background-color: #ffa500;
      transform: translateY(-2px);
    }

    .top-button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .top-button:hover {
      background-color: #ffa500;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- タイトル画像 -->
<img src="news.jpg" alt="NEWS　お知らせ" class="news-img">

<div class="topics">

  <!-- カード1 -->
  <div class="topic-card">
    <img src="news2.jpg" alt="トピック画像1">
    <h2>紹介されました</h2>
    <div class="topic-text">
      <p>BSテレ東「ミライをひらく〜サスティナビリティの知恵」で紹介されました</p>
    </div>
    <div class="detail-buttons">
      <a href="news2.mp4" class="detail-button">詳しくはこちら</a>
    </div>
  </div>

  <!-- カード2 -->
  <div class="topic-card">
    <img src="news1.png" alt="トピック画像2">
    <h2>取材していただきました</h2>
    <div class="topic-text">
      <p>福井放送「おじゃまっテレ ワイド&ニュース」に取材していただきました</p>
    </div>
    <div class="detail-buttons">
      <a href="news1-1.mp4" class="detail-button">詳しくはこちら１</a>
      <a href="news1-2.mp4" class="detail-button">詳しくはこちら２</a>
    </div>
  </div>

</div>

<!-- TOPに戻るボタン -->
<div style="text-align: center; margin-top: 40px;">
  <a href="index.html" class="top-button">TOPに戻る</a>
</div>

</body>
</html>
