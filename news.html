<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ - タガヤスファーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 40px;
    }

    .topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .topic-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }

    .topic-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .topic-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .topic-card p {
      font-size: 14px;
      color: #666;
    }

    .detail-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .detail-button:hover {
      background-color: #ffa500;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<h1>お知らせ</h1>

<div class="topics">

  <div class="topic-card">
    <img src="news1.jpg" alt="トピック画像1">
    <h2>レタスの新商品販売開始</h2>
    <p>新しいシャキシャキ食感のレタスが登場しました。</p>
    <a href="news1.html" class="detail-button">詳しくはこちら</a>
  </div>

  <div class="topic-card">
    <img src="news2.jpg" alt="トピック画像2">
    <h2>直売所オープンのお知らせ</h2>
    <p>地域のみなさま向けに直売所を開設しました！</p>
    <a href="news2.html" class="detail-button">詳しくはこちら</a>
  </div>

  <div class="topic-card">
    <img src="news3.jpg" alt="トピック画像3">
    <h2>テレビで紹介されました</h2>
    <p>地元テレビ局にて当ファームが紹介されました。</p>
    <a href="news3.html" class="detail-button">詳しくはこちら</a>
  </div>

  <div class="topic-card">
    <img src="news4.jpg" alt="トピック画像4">
    <h2>年末年始の営業について</h2>
    <p>年末年始の営業日をご確認ください。</p>
    <a href="news4.html" class="detail-button">詳しくはこちら</a>
  </div>

</div>

</body>
</html>
