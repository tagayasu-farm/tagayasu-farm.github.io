<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お知らせ - タガヤスファーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 40px;
    }

    .topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .topic-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }

    .topic-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .topic-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .topic-card p {
      font-size: 14px;
      color: #666;
    }

    .detail-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .detail-button:hover {
      background-color: #ffa500;
      transform: translateY(-2px);
    }

 .top-button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .top-button:hover {
      background-color: #ffa500;
transform: translateY(-2px);
    }




  </style>
</head>
<body>

<h1>NEWSお知らせ</h1>

<div class="topics">

  <div class="topic-card">
    <img src="news2.jpg" alt="トピック画像1">
    <h2>紹介されました</h2>
    <p>BSテレ東
<br>「ミライをひらく〜サスティナビリティの知恵」<br>で紹介されました</p>
    <a href="news2.mp4" class="detail-button">再生</a>
  </div>

  <div class="topic-card">
    <img src="news1.png" alt="トピック画像2">
    <h2>取材していただきました</h2>
    <p>福井放送「おじゃまっテレ ワイド&ニュース」に取材していただきました</p>
    <a href="news1-1.mp4" class="detail-button">工場長</a>
<a href="news1-2.mp4" class="detail-button">主任</a>
  </div>

</div> <!-- ← .topics の閉じタグ -->



<!-- TOPに戻るボタン -->
<div style="text-align: center; margin-top: 40px;">
  <a href="index.html" class="top-button">TOPに戻る</a>
</div>

</body>
</html>
